
server.port=${port:8080}

spring.datasource.url=jdbc:h2:file:./demo-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mo
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create


#Dev Tool Options
#==================
spring.devtools.livereload.enabled=true
#spring.devtools.restart.exclude=static/**,templates/**
spring.devtools.restart.log-condition-evaluation-delta=true
server.servlet.session.timeout=15m

# LOGGING : DEBUG ERROR FATAL INFO OFF TRACE WARN <--
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.security=ERROR
logging.level.com.ms.personal.profile=TRACE
logging.level.org.thymeleaf=ERROR
logging.level.org.springframework.data=ERROR


logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
